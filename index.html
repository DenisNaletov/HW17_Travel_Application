<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>
    <div class="left">
        <h3>New travel:</h3>
        <form class="row" id="travelData">
            <div class="col-7">
                <label for="city" class="form-label"></label>
                <input type="text" class="form-control form-control-sm" name="city" id="city" placeholder="city">
            </div>
            <div class="col-7">
                <label for="country" class="form-label"></label>
                <input type="text" class="form-control form-control-sm" name="country" id="country" placeholder="country">
            </div>
            <div class="col-7">
                <label for="budget" class="form-label"></label>
                <input type="text" class="form-control form-control-sm" name="budget" id="budget" placeholder="budget">
            </div>
            <div class="col-7">
                <label for="date_start" class="form-label">Date start</label>
                <input type="date" class="form-control form-control-sm" name="date_start" id="date_start">
            </div>
            <div class="col-7">
                <label for="date_end" class="form-label">Date end</label>
                <input type="date" class="form-control form-control-sm" name="date_end" id="date_end">
            </div>

            <div class="col-7">
                <label for="person" class="form-label">Persons:</label>
                <select name="person" id="person" class="form-select form-select-sm">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </div>
            <div class="col-7">
                <label for="transfer" class="form-label">Main transfer type:</label>
                <select name="transfer" id="transfer" class="form-select form-select-sm">
                    <option>Fly</option>
                    <option>Railway</option>
                    <option>Private car</option>
                    <option>Bus</option>
                    <option>Rent car</option>
                    <option>Taxi</option>
                </select>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-success">Save travel</button>
            </div>
        </form>
    </div>
    <div class="right">
        <h3>Travel history:</h3>
        <div id="output" class="travel_history"></div>

    </div>
</main>

<script src="script.js"></script>
</body>
</html>
